<h3>Sign In</h3>
  <div *ngIf="error" class="alert alert-danger row signup-error">
    <span>{{ error.message }}</span>
  </div>
  <form class="add-edit" (submit)="signin($event)">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        [(ngModel)]="user.username"
        name="username">
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="user.password"
        name="password">
    </div>
    <button type="submit" class="btn btn-default auth">Sign In</button>
    <div class="cancel-btn">
      <button class="btn btn-default cancel cancel-auth" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
